<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to the main page of your name with the path preserved
      const path = window.location.pathname;
      window.location.replace(path.replace(/^\/CreatedbyJohnny/, '') || '/CreatedbyJohnny/');
    </script>
  </head>
  <body></body>
</html>
